<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Research Engine</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#home" class="nav__logo">
                    <img src="assets/img/logo.pg" alt="Logo">
                    </a>
                </div>

               
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#about" class="nav__link active">About Us</a></li>
                        <li class="nav__item"><a href="#home" class="nav__link">Membership</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                        <li class="nav__item"><a href="#work" class="nav__link_Re">Register</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link_Log">Login</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 class="home__title">ResearchEngine</h1>
                    <p class="title_txt">We help the community of researchers to plan,<br>
                     execute, and organize their research studies!<br>
                     Register below:</p>


                    <h2 class="home_between">OR</h2>


                </div>
                 <a href="#" class="button-1">As a Researcher!</a><br><br>

                 <a href="#" class="button-2">As a Participant!</a><br><br>




                <div class="home__img">    
                    <img src="assets/img/5236.jpg" alt="">
                </div>
            </section>

            
            <!--===== CONTACT =====-->
            <section class="contact_section" id="contact">
                <h2 class="section-title">Contact Us!</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="Name" class="contact__input">
                        <input type="mail" placeholder="Email" class="contact__input">
                        <textarea name="" id="" placeholder="Message" cols="0" rows="10" class="contact__input"></textarea>
                        <input type="button" value="SEND" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer">
            <p class="footer__title">Research Engine</p>
            <div class="footer__social">
                <a href="#" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="#" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
            </div>
            <p>&#169; 2021 copyright all right reserved</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
